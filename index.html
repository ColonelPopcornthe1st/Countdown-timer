<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #f2f2f2);
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Particle background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Timer container */
        .container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }

        /* Header styling */
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: glowText 3s infinite alternate;
        }

        /* Countdown display */
        #countdown {
            display: flex;
            justify-content: space-around;
            font-size: 2em;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }

        /* Styling for each time unit */
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            color: #333;
            animation: numberPulse 1s ease-in-out infinite alternate;
        }

        /* Label styling */
        .label {
            font-size: 0.8em;
            color: #ff6f00;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 10px;
            background-color: #ff6f00;
            width: 0%;
            transition: width 1s linear;
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Animations */
        @keyframes numberPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 5px #ff6f00; }
            100% { text-shadow: 0 0 15px #ff6f00; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Countdown to December 13, 2024, 1:30 PM ET</h1>
        <div id="countdown">
            <div class="time-unit"><span id="days">0</span><br><span class="label">Days</span></div>
            <div class="time-unit"><span id="hours">0</span><br><span class="label">Hours</span></div>
            <div class="time-unit"><span id="minutes">0</span><br><span class="label">Minutes</span></div>
            <div class="time-unit"><span id="seconds">0</span><br><span class="label">Seconds</span></div>
        </div>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-bar-fill"></div>
        </div>
    </div>

            document.body.classList.toggle('dark-mode');
        }

        // Set the target date and time in UTC
        const countdownDate = new Date("2024-12-13T18:30:00Z").getTime();
        const totalDuration = countdownDate - new Date().getTime(); // Calculate total time duration

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // Update progress bar
            const progressFill = document.getElementById("progress-fill");
            const progressPercentage = ((totalDuration - distance) / totalDuration) * 100;
            progressFill.style.width = progressPercentage + "%";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                progressFill.style.width = "100%";
                confettiEffect(); // Call confetti effect on expiration
            }
        }, 1000);

                }
            }
