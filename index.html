<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.apple.com/v/macos/sequoia/a/images/overview/hero_large.jpg'); /* Example Mac Sequoia background */
            background-size: cover;
            background-position: center;
            color: #333; /* Dark gray text */
            text-align: center;
        }

        /* MacOS window styling */
        .window {
            width: 450px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ccc; /* Subtle border */
        }

        /* Title bar styling */
        .title-bar {
            display: flex;
            align-items: center;
            background-color: #e0e0e0; /* Light gray for title bar */
            padding: 5px 10px;
        }

        .title-bar-buttons {
            display: flex;
            gap: 5px;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .close {
            background-color: #ff5f56; /* Red */
        }

        .minimize {
            background-color: #ffbd2e; /* Yellow */
        }

        .maximize {
            background-color: #27c93f; /* Green */
        }

        .title-text {
            flex-grow: 1;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        /* Timer container */
        .container {
            padding: 20px;
        }

        /* Header styling */
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333; /* Dark gray */
        }

        /* Countdown display */
        #countdown {
            display: flex;
            justify-content: space-around;
            font-size: 2em;
            font-weight: bold;
        }

        /* Styling for each time unit */
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            color: #333; /* Dark gray for numbers */
        }

        /* Label styling */
        .label {
            font-size: 0.8em;
            color: #ff6f00; /* Avalara's orange for labels */
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title-text">Countdown Timer</div>
        </div>
        <div class="container">
            <h1>Countdown to December 13, 2024, 1:30 PM ET</h1>
            <div id="countdown">
                <div class="time-unit"><span id="days">0</span><br><span class="label">Days</span></div>
                <div class="time-unit"><span id="hours">0</span><br><span class="label">Hours</span></div>
                <div class="time-unit"><span id="minutes">0</span><br><span class="label">Minutes</span></div>
                <div class="time-unit"><span id="seconds">0</span><br><span class="label">Seconds</span></div>
            </div>
        </div>
    </div>

    <script>
        // Set the target date and time in UTC
        const countdownDate = new Date("2024-12-13T18:30:00Z").getTime();

        // Countdown function
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
