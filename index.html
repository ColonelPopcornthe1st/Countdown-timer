<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://512pixels.net/downloads/macos-wallpapers-thumbs/10-12--thumb.jpg'); /* MacOS-style background */
            background-size: cover;
            background-position: center;
            color: #333; /* Dark gray text */
            text-align: center;
        }

        /* MacOS window styling */
        .window {
            width: 450px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ccc; /* Subtle border */
        }

        /* Title bar styling */
        .title-bar {
            display: flex;
            align-items: center;
            background-color: #e0e0e0; /* Light gray for title bar */
            padding: 5px 10px;
        }

        .title-bar-buttons {
            display: flex;
            gap: 5px;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .close {
            background-color: #ff5f56; /* Red */
        }

        .minimize {
            background-color: #ffbd2e; /* Yellow */
        }

        .maximize {
            background-color: #27c93f; /* Green */
        }

        .title-text {
            flex-grow: 1;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        /* Timer container */
        .container {
            padding: 20px;
        }

        /* Header styling */
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333; /* Dark gray */
        }

        /* Countdown display */
        #countdown {
            display: flex;
            justify-content: space-around;
            font-size: 2em;
            font-weight: bold;
        }

        /* Styling for each time unit */
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            color: #333; /* Dark gray for numbers */
        }

        /* Label styling */
        .label {
            font-size: 0.8em;
            color: #ff6f00; /* Avalara's orange for labels */
        }

        /* Hourglass container */
        .hourglass {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass {
            width: 50px;
            height: 100px;
            position: relative;
            border: 2px solid #333;
            border-radius: 25px;
            overflow: hidden;
            clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 60% 30%, 50% 40%, 40% 30%, 30% 20%, 40% 10%, 50% 0%, 50% 100%, 40% 90%, 30% 80%, 40% 70%, 50% 60%, 60% 70%, 70% 80%, 60% 90%, 50% 100%);
        }

        .sand-top, .sand-bottom {
            background-color: #ff6f00;
            position: absolute;
            width: 100%;
            transition: height 1s linear;
        }

        .sand-top {
            height: 50%;
            top: 0;
        }

        .sand-bottom {
            height: 0;
            bottom: 0;
        }

        .falling-sand {
            width: 4px;
            height: 10px;
            background-color: #ff6f00;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: fall 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes fall {
            0% { top: 50%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title-text">Countdown Timer</div>
        </div>
        <div class="container">
            <h1>Countdown to December 13, 2024, 1:30 PM ET</h1>
            <div id="countdown">
                <div class="time-unit"><span id="days">0</span><br><span class="label">Days</span></div>
                <div class="time-unit"><span id="hours">0</span><br><span class="label">Hours</span></div>
                <div class="time-unit"><span id="minutes">0</span><br><span class="label">Minutes</span></div>
                <div class="time-unit"><span id="seconds">0</span><br><span class="label">Seconds</span></div>
            </div>
            <div class="hourglass">
                <div class="glass">
                    <div class="sand-top" id="sandTop"></div>
                    <div class="sand-bottom" id="sandBottom"></div>
                    <div class="falling-sand"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the target date and time in UTC
        const countdownDate = new Date("2024-12-13T18:30:00Z").getTime();

        // Countdown function
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // Simulate sand falling and accumulating
            const sandTop = document.getElementById("sandTop");
            const sandBottom = document.getElementById("sandBottom");
            const totalDuration = countdownDate - (countdownDate - distance);
            const elapsed = totalDuration - distance;
            const percentageElapsed = Math.min((elapsed / totalDuration) * 100, 100);
            
            sandTop.style.height = (50 - (percentageElapsed / 2)) + '%';
            sandBottom.style.height = (percentageElapsed / 2) + '%';

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                sandTop.style.height = '0%';
                sandBottom.style.height = '50%';
            }
        }, 1000);
    </script>
</body>
